<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/276201f3ac.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-auto container py-3">
    <header class="px-4">
      <div
        class="my-8 flex flex-wrap justify-center md:justify-between items-center gap-4 bg-base-100"
      >
        <div class="">
          <figure><img src="./images/Logo.png" alt="" /></figure>
        </div>
        <div class="">
          <button
            id="btn-sort"
            class="bg-[#25252533] active:bg-red-600 active:text-white font-semibold btn-sm normal-case text-xl"
          >
            Sort by view
          </button>
        </div>
        <div class="">
          <button
            id="blog"
            class="btn-sm bg-[#25252533] active:bg-red-600 active:text-white font-semibold"
          >
            BLOG
          </button>
        </div>
      </div>
      <hr />
    </header>
    <main>
      <div
        id="categories"
        class="mx-auto flex items-center flex-wrap justify-center gap-5 py-8"
      ></div>

      <div
        id="video-container"
        class="mx-auto grid md:grid-cols-2 lg:grid-cols-4 gap-10 lg:gap-8 py-8 px-2"
      ></div>
    </main>
    <footer></footer>

    <script src="./code.js"></script>
    <script src="./code2.js"></script>
  </body>
</html>
